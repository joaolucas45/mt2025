<!DOCTYPE html>
<html>
  <head>
    <title>aaa</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
      <a-marker type="pattern" url="padrao2.patt">
        <a-video src="video1.mp4" rotation="-90 0 0"></a-video>
          <a-asset-item id="modelo" src="MaquinadeEscrever2.glb"></a-asset-item>
      </a-marker>

      <a-marker type="pattern" url="padrao3.patt">
        <a-entity 
        gltf-model="#modelo"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
      </a-entity>
    </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

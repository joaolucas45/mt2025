<!DOCTYPE html>
<html>
  <head>
    <title>Maquina de Escrever em Realidade Aumentada</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
      <a-assets>
        <a-asset-item id="modelo" src="maquina4.glb"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="padrao2.patt">
        <a-entity id="modelo2" 
          gltf-model="#modelo"
          scale="0.5 0.5 0.5"
          rotation="0 90 0"
          ></a-entity>
      </a-marker>
        <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>
  <a-entity light="type: ambient; intensity: 0.5"></a-entity>
<a-light type="ambient" color="#ffffff" intensity="1"></a-light>
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>

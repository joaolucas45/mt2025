<!DOCTYPE html>
<html>
  <head>
    <title>Maquina de Escrever em Realidade Aumentada</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
      <a-assets>
        <a-asset-item id="modelo" src="MaquinadeEscrever2.glb"></a-asset-item>
        <video id="video1" src="video1.mp4" preload="auto" loop playsinline></video>
      </a-assets>
      
      <a-marker type="pattern" url="pattern-maquina (1).patt">
        <!-- Plano com o vÃ­deo como textura -->
        <a-video
          src="#video1"
          width="1.5"
          height="0.85"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-video>
        
      <a-marker type="pattern" url="padrao2.patt">
        <a-entity id="modelo2" 
          gltf-model="#modelo"
          rotation="0 90 0"
          scale="0.7 0.7 0.7"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">

          ></a-entity>
      </a-marker>
      <a-entity light="type: directional; intensity: 3" position="0 3 2"></a-entity>
      <a-entity camera></a-entity>

      
    </a-scene>
  </body>
</html>
